<div class="container">
  
  <div class="card">
    <div class="card-header">APP Component</div>
    <div class="card-body">
      <h3>APP Component</h3>
      <hr/>
      <button (click)="greet('Good Morning')">Good Morning</button>
      <button (click)="greet('Good Noon')">Good Noon</button>
      <button (click)="greet('Good Evening')">Good Evening</button>

      <hr/>
      <div>
        <h3>{{childGreeting}}</h3>
      </div>


     
    </div>
  </div>

<br/>

<app-greet [parentMsg]="greetMessage" (messageEvent)="childMsg($event)"></app-greet>

<hr/>
<app-buttons [genButtons]="numbers"></app-buttons>

</div>
