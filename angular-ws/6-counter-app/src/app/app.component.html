<div class="container">

  <div class="text-center">
    <h1>Counter APP</h1>
  </div>
  <hr/>
 
    <div class="card">
      
      <div class="card-header bg-info"><h3>Counter APP</h3></div>
      <div class="card-body">
        <div class="text-center">
          <button>Reset All</button>
        </div>
        <br/>
        
        <div class="row">
          
        <div *ngFor="let number of numbers" class="col-4">
          <app-counter (calculateTotalCount)="calculateTotalCount($event)" [btnLabel]="number" ></app-counter>
       </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <h3>Total Count: {{totalCount}}</h3>
    </div>
   
  </div>
 

</div>
