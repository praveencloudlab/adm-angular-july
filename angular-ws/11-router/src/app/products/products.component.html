<div>
   <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of products">
                <td>{{ prod.id }}</td>
                <td>{{ prod.name}}</td>
                <td>{{ prod.price }}</td>
                <td>{{ prod.description}}</td>
                <td>
                    <a [routerLink]="['/add-product/edit',prod.id]">
                        <button class="btn btn-primary">Edit</button>
                    </a>
                   
                
                </td>
                <td><button (click)="handleDeleteProduct(prod.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
   </table>
</div>
