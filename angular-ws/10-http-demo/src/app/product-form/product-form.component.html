<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div>
        <label>Product Name</label>
        <input formControlName="name"/>
    </div>

    <div>
        <label>Price</label>
        <input formControlName="price"/>
    </div>
    <div>
        <label>Description</label>
        <textarea formControlName="description"></textarea>
    </div>

    <div>
        <button>Save</button>
    </div>

</form>
